        <script>

          document.addEventListener('DOMContentLoaded', function() {
            var initialLocaleCode = 'uk';
            var localeSelectorEl = document.getElementById('locale-selector');
            var calendarEl = document.getElementById('calendar');
            var calendar;

            initThemeChooser({

              init: function(themeSystem) {
                calendar = new FullCalendar.Calendar(calendarEl, {
                  plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid', 'list' ],
                  themeSystem: themeSystem,
                  header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                  },
                  locale: "uk",
                  defaultDate: '2020-02-12',
                  weekNumbers: true,
                  navLinks: true, // can click day/week names to navigate views
                  editable: true,
                  eventLimit: true, // allow "more" link when too many events
                  events: [            
                  ]
                });
                calendar.render();
              },

              change: function(themeSystem) {
                calendar.setOption('themeSystem', themeSystem);
              }
            });
          });
        </script>

    <!--Форма для створення події-->
    <div id="Eventmodal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-md" role="content">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Create Event</h4>
                  <button type="button" class="close" data-dismiss="modal">
                      &times;
                  </button> 
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Event Title:</label>
                          <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                          <label for="Date_Time" class="col-form-label">Date and Time:</label>
                          <div class="form-group row">
                              <input type="date" class="form-control col-md-4 offset-sm-1" id="date-event">
                              <input type="time" class="form-control col-md-4 offset-sm-1" id="time-event">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="message-text" class="col-form-label">Event Description:</label>
                          <textarea class="form-control" id="message-text" rows="4"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-dark">Invite Someone</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
    </div> 
    <div class="container" id='top'>
      <div class='left'>
          <!--Блок для вибору теми-->
          <div id='theme-system-selector' class='selector'>
            Налаштування теми:
            <select>
              <option value='bootstrap' selected>Bootstrap 4</option>
              <option value='standard'>Без теми</option>
            </select>
          </div>
        <div data-theme-system="bootstrap" class='selector' style='display:none'>
          Назва теми:
  
          <select>
            <option value='' selected>Default</option>
            <option value='darkly'>Darkly</option>
            <option value='flatly'>Flatly</option>
            <option value='sketchy'>Sketchy</option>
            <option value='superhero'>Superhero</option>
            <option value='united'>United</option>
          </select>
        </div>
  
        <span id='loading' style='display:none'>Завантаження...</span>
  
      </div>

    </div>
